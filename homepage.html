<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
        }
        .login-form {
            display: none;
            margin-top: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Makes padding not to add extra width */
        }
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-title">
            <h2>Login to Your Account</h2>
        </div>
        <button class="trigger-button">Show Login Options</button>

        <form class="login-form">
            <input type="text" class="input-field" placeholder="Username or Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        document.querySelector('.trigger-button').addEventListener('click', function() {
            var loginForm = document.querySelector('.login-form');
            loginForm.style.display = loginForm.style.display === 'block' ? 'none' : 'block';
        });
    </script>

</body>
</html>
